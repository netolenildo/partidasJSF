<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous">
		
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

<title>Partidas</title>
</head>
<h:body>

	<h:form>

		<nav class="navbar navbar-expand-sm bg-dark">
			
		  <!-- Links -->
		  <ul class="navbar-nav mr-auto">
		  	<li>
		    	<h3 style="color: white;">Gerenciador de Partidas</h3>
		    </li>
		  </ul>
		  <ul class="navbar-nav float-right">
		  	<li>
		    	<h:commandLink action="#{partidaMBean.listarPartidas}" value="Listar Partidas" styleClass="btn btn-success"/>
		    </li>
		  </ul>
		</nav>
		
		
		<div class="container my-3">
			<div class="card">
				<div class="card-header bg-primary" style="text-align: center">
					<h3 style="color:white;"><h:outputText value="#{partidaMBean.partida.titulo}"/></h3>
				</div>
				<div class="card-body" style="text-align: center">
					<div class="row">
						<div class="col-6">
							<h5>Data: 
								<h:outputText value="#{partidaMBean.partida.data}"> 
									<f:convertDateTime pattern="dd/MM/yyyy"/>
								</h:outputText>
							</h5>
						</div>
						<div class="col-6">
							<h5>Mapa: <h:outputText value="#{partidaMBean.partida.nomeMapa}"/></h5>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<br/>
		
		<div class="container my-3" >
			<form method="post">
				<div class="row">
				<div class="col-6">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="nome">Nome</span>
						</div>
						<h:inputText value="#{partidaMBean.jogador.nome}" styleClass="form-control"/>
					</div>
				</div>
					
					<div class="col-6" style="text-align: left;">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<label class="input-group-text" for="posicao">Posição</label>
							</div>
							
							<h:selectOneMenu value="#{partidaMBean.partida.mapa}" required="true" requiredMessage="Por favor, informe o mapa.">
								<f:selectItem itemValue="0" itemLabel="--SELECIONE--"/>
								<f:selectItems value="#{partidaMBean.posicoes}" var="pos" itemValue="pos" itemLabel="#{partidaMBean.nomePosicao(pos)}"/>
							</h:selectOneMenu>
							
							<h:commandLink action="#{partidaMBean.salvarJogador}" title="Adicionar" styleClass="btn btn-primary"><i class="fas fa-plus"></i></h:commandLink>
						</div>
						
					</div>
				</div>
			</form>
		</div>
		
		<h:panelGroup rendered="#{not empty partidaMBean.jogadores}">
			<div class="container my-3">
				<div class="card">
					<div class="card-header bg-primary">
						<h4 style="color:white;">Jogadores</h4>
					</div>
					<div class="card-body">
						<h:dataTable id="listaPartidas" value="#{partidaMBean.jogadores}" var="jogador" styleClass="table">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome"/>
							</f:facet>
							<h:outputText value="#{jogador.nome}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Posição"/>
							</f:facet>
							<h:outputText value="#{jogador.nomePosicao}"/>
						</h:column>
					</h:dataTable>
					</div>
				</div>
			</div>
		</h:panelGroup>	
	</h:form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</h:body>
</html>
